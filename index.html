<html>
    <head>
        <title>
            Java Script Practice
        </title>
    </head>
    

    <body>



        <script>



//switch case statement
            var marks=35;

            switch(true)
           {
            case(marks<=100 && marks>=80):
            document.write("A++")
            break;

            case(marks <=80 && marks>=70): 
            document.write("A")
            break;

            default:
                document.write("F")
           
           }


           // For Loop

           var i;
           for(i=0;i<10; i=i+1)
           {
            document.write( i+ "<p> Ibrhaim Khalil </p>")
           }
        </script>
    </body>
</html>
