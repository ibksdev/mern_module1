<html>
    <head>
        <title>
            Java Script Practice
        </title>
    </head>
    <body>
        <script>
//switch case statement
            var marks=35;

            switch(true)
           {
            case(marks<=100 && marks>=80):
            document.write("A++")
            break;

            case(marks <=80 && marks>=70): 
            document.write("A")
            break;

            default:
                document.write("F")
           
           }


           // For Loop

           var i;
           for(i=0;i<10; i=i+1) 
           {
            document.write( i+ "<p> Ibrhaim Khalil </p>")
           }
           //loop break and continue

           var j;
           var k;
           for (j=0;j<10;j=j+1)
           {
            if(j==3)
            {
                continue;
            }
            document.write(j+ "<br>") 
           }
           
           for(k=0;k<10;k++)
           {
            if(k==5)
            {
                break;
            }
            document.write(k+ "<br>")
           }

           //While Loop

           var m=0;
           while(m<5)
           {
            document.write(m+ "<p> While Loop </p>" )
            m=m+1

           }
           //do while loop :12
           var k=0;
           do{
            document.write(k+"<p> Do While Loop")
            k=k+1;
           }
           while(k<10)
        </script>
    </body>
</html>
